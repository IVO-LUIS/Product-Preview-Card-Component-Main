<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./css/style.css">
    <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
    <main class="main-container">
        <div class="image-content">
            <img class="img-desktop" src="./images/image-product-desktop.jpg" alt="image product">
            <img class="img-mobile" src="./images/image-product-mobile.jpg" alt="image product">
        </div>
        <div class="description-content">
            <div class="header">
                <p>Perfume</p>
                <h1>Gabrielle Essence Eau De Parfum</h1>
            </div>
            <p class="paragraph">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
                Perfumer-Creator for the House of CHANEL.
            </p>
            <div class="amount">
                <p class="new-price">$149.99</p>
                <p class="old-price">$169.99</p>
            </div>
            <button class="btn">
                <img src="./images/icon-cart.svg" alt="icon cart">
                <span>Add to Cart</span>
            </button>
        </div>
    </main>

    <footer>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="https://www.frontendmentor.io/profile/IVO-LUIS">Ivo Luis</a>.
        </div>
    </footer>
</body>
</html>
